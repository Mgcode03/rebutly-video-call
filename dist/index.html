<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebateHub - Online Debate Platform</title>
  <script type="module" crossorigin src="/assets/index-BslaYInN.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-RjJeB29N.css">
</head>
<body>
  <div id="app">
    <!-- Auth Section -->
    <div id="auth-section" class="section">
      <h1>ğŸ¤ DebateHub</h1>
      <p class="tagline">Challenge minds. Sharpen arguments.</p>
      <div id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="auth-buttons">
          <button id="login-btn">Login</button>
          <button id="signup-btn">Sign Up</button>
        </div>
        <button id="google-btn" class="google-btn">Sign in with Google</button>
      </div>
    </div>

    <!-- Lobby Section -->
    <div id="lobby-section" class="section hidden">
      <header>
        <h1>ğŸ¤ DebateHub</h1>
        <div class="user-info">
          <span id="user-email"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </header>
      
      <div class="lobby-content">
        <div class="create-room">
          <h2>Create a Debate</h2>
          
          <label>Category</label>
          <select id="category-select">
            <option value="">Select a category...</option>
            <option value="politics">Politics</option>
            <option value="technology">Technology</option>
            <option value="environment">Environment</option>
            <option value="ethics">Ethics</option>
            <option value="education">Education</option>
            <option value="economics">Economics</option>
            <option value="custom">Custom Topic</option>
          </select>
          
          <div id="topic-select-wrapper" class="hidden">
            <label>Topic</label>
            <select id="topic-select">
              <option value="">Select a topic...</option>
            </select>
          </div>
          
          <div id="custom-topic-wrapper" class="hidden">
            <label>Your Topic</label>
            <input type="text" id="custom-topic" placeholder="Enter your debate topic">
          </div>
          
          <label>Your Position</label>
          <div class="position-buttons">
            <button type="button" id="for-btn" class="position-btn">FOR ğŸ‘</button>
            <button type="button" id="against-btn" class="position-btn">AGAINST ğŸ‘</button>
          </div>
          
          <label>Debate Duration</label>
          <select id="duration-select">
            <option value="5">5 minutes</option>
            <option value="10" selected>10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="20">20 minutes</option>
            <option value="30">30 minutes</option>
          </select>
          
          <button id="create-room-btn">Create Debate Room</button>
        </div>
        
        <div class="available-rooms">
          <h2>Available Debates</h2>
          <div id="rooms-list"></div>
        </div>
      </div>
    </div>

    <!-- Video Call Section -->
    <div id="call-section" class="section hidden">
      <div class="call-header">
        <div class="debate-info">
          <h2 id="room-title">Debate Topic</h2>
          <div class="timer-display">
            <span id="timer">10:00</span>
            <button id="start-timer-btn" class="timer-btn">Start Timer</button>
          </div>
        </div>
        <button id="leave-btn">Leave Debate</button>
      </div>
      
      <div class="videos-container">
        <div class="video-wrapper for-side">
          <div class="position-label for">FOR ğŸ‘</div>
          <video id="local-video" autoplay muted playsinline></video>
          <span class="video-label" id="local-label">You</span>
        </div>
        <div class="video-wrapper against-side">
          <div class="position-label against">AGAINST ğŸ‘</div>
          <video id="remote-video" autoplay playsinline></video>
          <span class="video-label" id="remote-label">Waiting...</span>
        </div>
      </div>
      
      <div class="call-controls">
        <button id="toggle-audio" class="control-btn">ğŸ¤ Mute</button>
        <button id="toggle-video" class="control-btn">ğŸ“¹ Stop Video</button>
      </div>
    </div>
  </div>

</body>
</html>
